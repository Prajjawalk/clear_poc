[uwsgi]
# Django application
module = app.wsgi:application

# Process settings
master = true
processes = 2
threads = 2

# Socket settings (use HTTP for development/Railway)
http = 0.0.0.0:8000

# For production behind nginx, use socket instead:
# socket = /tmp/uwsgi.sock
# chmod-socket = 664

# Working directory (use %(here) for local, /app for Docker)
chdir = %(here)

# Static files (Django should handle via collectstatic)
static-map = /static=%(here)/static

# Logging (use - for stdout in Docker/Railway)
logto = -
log-maxsize = 10000000

# Performance
harakiri = 60
max-requests = 5000
vacuum = true

# Buffer size
buffer-size = 65535

# Enable threading for Django
enable-threads = true

# Reload on code changes (development only - disable in production)
# py-autoreload = 1
